%YAML 1.2
---
# The sample schema used to test code generation.
name: db
version: 1
table:
  Album:
    column:
      id: string
      isLocal: boolean
      createdByAction: boolean
      timestamp: datetime
      tacotownJspb: arraybuffer
      proto: object
    constraint:
      primaryKey: [ id ]
    index:
      idx_timestamp:
        column: [ timestamp ]
        order: desc

  Photo:
    column:
      id: string
      imageHash: string
      isLocal: boolean
      createdByAction: boolean
      timestamp: datetime
      accessTimestamp: datetime
      albumId: string
      isCoverPhoto: boolean
      tacotownJspb: arraybuffer
      proto: object
    index:
      idx_timestamp:
        column: [ timestamp ]
        order: desc
    constraint:
      primaryKey:
        - column: id
          order: asc
      foreignKey:
        fk_albumId:
          localColumn: albumId
          reference: Album
          remoteColumn: id
          cascade: true
      nullable: [ proto, tacotownJspb, accessTimestamp, imageHash ]

  Details:
    column:
      photoId: string
      albumId: string
      totalComments: integer
    constraint:
      foreignKey:
        fk_photoId:
          localColumn: photoId
          reference: Photo
          remoteColumn: id
          cascade: true
        fk_albumId:
          localColumn: albumId
          reference: Album
          remoteColumn: id
          cascade: true

  Curator:
    column:
      id: integer
      name: string
    constraint:
      primaryKey:
        - column: id
          autoIncrement: true
      unique:
        uq_name:
          column: [ name ]

  PhotoCurator:
    column:
      photoId: string
      curator: integer
      topic: string
    constraint:
      foreignKey:
        fk_photoId:
          localColumn: photoId
          reference: Photo
          remoteColumn: id
          cascade: true
        fk_curator:
          localColumn: curator
          reference: Curator
          remoteColumn: id
          cascade: true
      unique:
        uq_topic:
          column: [ topic ]
