%YAML 1.2
---
name: sample
version: 1
table:
  Person:
    column:
      id: string
      name: string
    constraint:
      primaryKey: [id]

  Employee:
    column:
      id: string
      name: string
    constraint:
      unique:
        unqId:
          column: [id]
      foreignKey:
        fk_Id:
          local: id
          ref: Person.id

